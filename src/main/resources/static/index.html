<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jumbo Store Locator</title>
    <!--Angular must be first of all-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--stylesheets-->
    <link href="css/app.css" rel="stylesheet"/>
</head>
<body>
<div class="container" ng-app="store-loc" ng-controller="searchByCoordinates">
    <div class="row">
        <h1>Jumbo Store Locator Demo</h1>
        <p>Please enter requested parameters to show the 5 nearest stores to you</p>
    </div>

    <div class="row">
        <p id="message" ng-bind="appMessage"></p>
    </div>
    <div class="row">
        <form class="col s12" id="lat-lang-form" ng-submit="submitByCoordinates()">
            <div class="row">
                <div class="input-field col s6">
                    <input type="number" id="latitude" ng-model="latitude" step="0.000000001" min="0" required>
                    <label for="latitude">Latitude</label>
                </div><!--./latitude-->
                <div class="input-field col s6">
                    <input type="number" id="longitude" step="0.0000000001" min="0" ng-model="longitude" required>
                    <label for="longitude">Longitude</label>
                </div><!--longitude-->
            </div><!--./fields row-->
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button><!--./submit button-->
        </form><!--./lat-lang-form-->
    </div>
    <div class="row">
        <div class="col s6 m3" ng-repeat="item in data">
            <div class="card">
                <div class="card-image">
                    <img src="img/Jumbo_Logo.png">
                    <!--<span class="card-title">Card Title</span>-->
                </div>
                <div class="card-content">
                    <div class="card-content">
                        <table>
                            <tr>
                                <td>City</td>
                                <td>{{item.city}}</td>
                            </tr>
                            <tr>
                                <td>Street</td>
                                <td>{{item.street}}</td>
                            </tr>
                            <tr>
                                <td>Type</td>
                                <td>{{item.locationType}}</td>
                            </tr>
                            <tr>
                                <td>Opens/Close</td>
                                <td>{{item.todayOpen}} - {{item.todayClose}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="card-action">
                    <a ng-href="http://maps.google.com/?ll={{item.latitude}},{{item.longitude}}">Show On Map</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!--plugin scripts-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!--customized scripts-->
<script src="js/app.js"></script>
</body>
</html>
